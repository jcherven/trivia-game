<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Google Fonts -->

</head>
<body>
    <div class="container">
    <div class="jumbotron">
        <div class="d-flex justify-content-center">
            <h1 class="display-3">Trivia Game Demo</h1>
        </div>
    </div> <!--End jumbotron-->

    <div class="d-md-flex flex-row">
        <div class="col-md-7 d-flex align-items-center justify-content-center question-column">
            <div class="p-2">Question desu</div>
        </div> <!--End question-column-->

        <div class="col-md-5 answer-column">
            
            <div class="d-flex flex-row">
                <div class="d-flex align-items-center justify-content-center answer-label">A</div>
                <div class="p-2 answer-item" id="a-answer">a-answer</div>
            </div>
            <div class="d-flex flex-row">
                <div class="d-flex align-items-center justify-content-center answer-label">B</div>                <div class="p-2 answer-item" id="b-answer">b-answer</div>
            </div>
            <div class="d-flex flex-row">
                <div class="d-flex align-items-center justify-content-center answer-label">C</div>                <div class="p-2 answer-item" id="c-answer">c-answer</div>
            </div>
            <div class="d-flex flex-row">
                <div class="d-flex align-items-center justify-content-center answer-label">D</div>                <div class="p-2 answer-item" id="d-answer">d-answer</div>
            </div>
        </div> <!--End answer-column-->

    </div>

    <div class="d-flex d-row justify-content-center question-timer">
        <div class="p-2">
            <h1 class="display3">Timer desu</h1>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
    <script src="assets/javascript/app.js"></script>
</body>
</html>
