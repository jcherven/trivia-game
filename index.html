<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="d-flex justify-content-center align-items-center">
                <h1 class="display-3" id="game-title">Trivia Game Demo</h1>
            </div>
        </div> <!--End jumbotron-->

        <div class="d-md-flex flex-row" id="gameplay-row">
            <div class="col-md-7 d-flex align-items-center question-column">
                <div class="col-md-1" id="question-number-display">0</div>
                <div class="d-flex align-items-center justify-content-center">
                    <div class="d-flex align-items-center justify-content-center" id="question-text-display">
                        <button type="button" class="btn btn-dark" id="start-button">Click to start desu</button>
                    </div>
                </div>
            </div> <!--End question-column-->

            <div class="col-md-5 answer-column">

                <div class="d-flex flex-row">
                    <button type="button" class="btn btn-outline-dark btn-block text-left answer-button" id="a-button" value="a">
                        <span class="mr-3 answer-label"></span>
                        <span id="a-answer-content"></span>
                    </button>
                </div>
                
                <div class="d-flex flex-row">
                    <button type="button" class="btn btn-outline-dark btn-block text-left answer-button" id="b-button" value="b">
                        <span class="mr-3 answer-label"></span>
                        <span id="b-answer-content"></span>
                    </button>
                </div>

                <div class="d-flex flex-row">
                        <button type="button" class="btn btn-outline-dark btn-block text-left answer-button" id="c-button" value="c">
                            <span class="mr-3 answer-label"></span>
                            <span id="c-answer-content"></span>
                        </button>
                    </div>
                    
                    <div class="d-flex flex-row">
                        <button type="button" class="btn btn-outline-dark btn-block text-left answer-button" id="d-button" value="d">
                                <span class="mr-3 answer-label"></span>
                                <span id="d-answer-content"></span>
                        </button>
                    </div>

            </div> <!--End answer-column-->

        </div> <!--End gameplay-row-->

        <div class="d-flex d-row mt-4 align-items-center justify-content-center question-timer">
            <div class="d-flex flex-column justify-content-center">
                <div id="timer-display-label">TIMER</div>
                <div id="timer-digital-display">00</div>
            </div>
            
            <div class="col-md-11">
                <div class="progress" style="height: 50px">
                    <div class="progress-bar bg-danger " id="timer-progress" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div> <!-- End question-timer -->
    </div> <!--End container-->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
    <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet"> 
<script src="assets/javascript/app.js"></script>

</body>
</html>
